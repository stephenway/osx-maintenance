# macOS Ultimate Maintenance Toolbox Configuration
# Edit these settings to customize maintenance behavior

# Dry run mode - when enabled, shows what would be done without actually doing it
DRY_RUN=false

# Verbose mode - shows detailed output
VERBOSE=false

# Log file location
LOG_FILE="$SCRIPT_DIR/maintenance.log"

# Log cleanup settings
LOG_AGE_DAYS=30

# Downloads cleanup settings
DOWNLOADS_AGE_DAYS=90

# Additional settings can be added here
